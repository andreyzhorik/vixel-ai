<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>NOT AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background: #0f1720;
    color: #e6eef8;
    font-family: "Inter", Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    text-align: center;
    padding: 16px;
    font-size: 1.4em;
    font-weight: 600;
    color: #60a5fa;
    border-bottom: 1px solid #1e293b;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #clear-btn {
    padding: 6px 12px;
    font-size: 0.8em;
    font-weight: 500;
    background: #dc2626;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    margin-right: 10px;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
  }
  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 10px;
    line-height: 1.5;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background: #2563eb;
    color: #fff;
    border-bottom-right-radius: 2px;
  }
  .assistant {
    align-self: flex-start;
    background: #1e293b;
    color: #e2e8f0;
    border-bottom-left-radius: 2px;
  }
  footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #1e293b;
    background: #0b1320;
  }
  textarea {
    flex: 1;
    resize: none;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #071025;
    color: #fff;
    font-size: 1em;
  }
  button {
    margin-left: 10px;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2563eb;
    color: white;
    font-weight: 600;
    transition: background 0.2s;
  }
  button:hover { background: #1d4ed8; }
  .loading {
    font-style: italic;
    color: #94a3b8;
  }
</style>
</head>
<body>
  <header>
    <span>NOT AI - GPT-4o mini</span>
    <button id="clear-btn">Clear Chat</button>
  </header>
  <div id="chat-box"></div>
  <footer>
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </footer>

<script>
const WORKER_URL = "https://plain-pine-b32a.mrviktor2426.workers.dev"; // <-- no trailing slash!
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const clearBtn = document.getElementById("clear-btn");

// Generate or reuse unique user ID
let user_id = localStorage.getItem("user_id");
if (!user_id) {
  user_id = crypto.randomUUID();
  localStorage.setItem("user_id", user_id);
}

// Local cache of messages
let messages = JSON.parse(localStorage.getItem("chatMemory") || "[]");
renderChat();

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
clearBtn.addEventListener("click", clearMemory);

async function sendMessage() {
  const userText = input.value.trim();
  if (!userText) return;

  appendMessage("user", userText);
  input.value = "";
  messages.push({ role: "user", content: userText });
  saveMemory();
  appendMessage("assistant", "Thinking...", true);
  scrollToBottom();

  try {
    const response = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id,
        messages: [{ role: "user", content: userText }],
        reset: false
      })
    });

    const data = await response.json();
    const assistant = data.choices?.[0]?.message?.content || "⚠️ No response";
    replaceLastAssistantMessage(assistant);
    messages.push({ role: "assistant", content: assistant });
    saveMemory();
  } catch (err) {
    replaceLastAssistantMessage("❌ Error: " + err.message);
  }
  scrollToBottom();
}

function appendMessage(role, text, loading = false) {
  const div = document.createElement("div");
  div.className = `msg ${role}` + (loading ? " loading" : "");
  div.textContent = text;
  chatBox.appendChild(div);
}

function replaceLastAssistantMessage(text) {
  const nodes = chatBox.querySelectorAll(".assistant");
  if (nodes.length) {
    const last = nodes[nodes.length - 1];
    last.textContent = text;
    last.classList.remove("loading");
  }
}

function renderChat() {
  chatBox.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMemory() {
  localStorage.setItem("chatMemory", JSON.stringify(messages));
}

async function clearMemory() {
  localStorage.removeItem("chatMemory");
  messages = [];
  renderChat();

  try {
    await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id, reset: true })
    });
  } catch (err) {
    console.error("Error resetting memory:", err);
  }
}
</script>
</body>
</html>
