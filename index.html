<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Not Ai</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    background: #0f1720;
    color: #e6eef8;
    font-family: "Inter", Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    text-align: center;
    padding: 16px;
    font-size: 1.4em;
    font-weight: 600;
    color: #60a5fa;
    border-bottom: 1px solid #1e293b;
  }
  #chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    scroll-behavior: smooth;
  }
  .msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 10px;
    line-height: 1.5;
    white-space: pre-wrap;
  }
  .user {
    align-self: flex-end;
    background: #2563eb;
    color: #fff;
    border-bottom-right-radius: 2px;
  }
  .assistant {
    align-self: flex-start;
    background: #1e293b;
    color: #e2e8f0;
    border-bottom-left-radius: 2px;
  }
  footer {
    display: flex;
    padding: 10px;
    border-top: 1px solid #1e293b;
    background: #0b1320;
  }
  textarea {
    flex: 1;
    resize: none;
    padding: 12px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #071025;
    color: #fff;
    font-size: 1em;
  }
  button {
    margin-left: 10px;
    padding: 12px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background: #2563eb;
    color: white;
    font-weight: 600;
    transition: background 0.2s;
  }
  button:hover { background: #1d4ed8; }
  .loading {
    font-style: italic;
    color: #94a3b8;
  }
</style>
</head>
<body>
  <header>NOT AI - GPT-4o mini</header>
  <div id="chat-box"></div>
  <footer>
    <textarea id="input" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </footer>

<script>
const WORKER_URL = "https://plain-pine-b32a.mrviktor2426.workers.dev/"; // <-- replace
const chatBox = document.getElementById("chat-box");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

async function sendMessage() {
  const userText = input.value.trim();
  if (!userText) return;

  appendMessage("user", userText);
  input.value = "";
  messages.push({ role: "user", content: userText });
  saveMemory();
  
  appendMessage("assistant", "Thinking...", true);
  scrollToBottom();

  try {
    const response = await fetch(WORKER_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages })
    });

    const data = await response.json();
    const assistant = data.choices?.[0]?.message?.content || "⚠️ No response";
    replaceLastAssistantMessage(assistant);
    messages.push({ role: "assistant", content: assistant });
    saveMemory();
  } catch (err) {
    replaceLastAssistantMessage("❌ Error: " + err.message);
  }
  scrollToBottom();
}

function appendMessage(role, text, loading = false) {
  const div = document.createElement("div");
  div.className = `msg ${role}` + (loading ? " loading" : "");
  div.textContent = text;
  chatBox.appendChild(div);
}

function renderChat() {
  chatBox.innerHTML = "";
  messages.forEach(msg => appendMessage(msg.role, msg.content));
  scrollToBottom();
}

function scrollToBottom() {
  chatBox.scrollTop = chatBox.scrollHeight;
}

function saveMemory() {
  localStorage.setItem("chatMemory", JSON.stringify(messages));
}

// Optional: clear memory (use in console if needed)
window.clearMemory = () => { localStorage.removeItem("chatMemory"); messages = []; renderChat(); };
</script>
</body>
</html>
