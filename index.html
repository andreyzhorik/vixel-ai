<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Chatbot</title>
<style>
  body { font-family: sans-serif; background: #111; color: #eee; text-align: center; }
  textarea { width: 90%; height: 80px; background: #222; color: white; border: none; padding: 10px; margin: 10px; }
  button { background: #00aaff; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
  pre { text-align: left; width: 90%; margin: 10px auto; background: #222; padding: 10px; border-radius: 8px; }
</style>
</head>
<body>

<h1>ðŸ’¬ My AI Chatbot</h1>
<textarea id="input" placeholder="Ask me something..."></textarea><br>
<button onclick="askAI()">Send</button>
<pre id="output">Response will appear here...</pre>

<script>
async function askAI() {
  const userInput = document.getElementById("input").value;
  document.getElementById("output").textContent = "Thinking...";

  const response = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({"inputs": userInput})
  });

  const data = await response.json();
  document.getElementById("output").textContent = data[0]?.generated_text || "No response ðŸ˜…";
}
</script>

</body>
</html>
